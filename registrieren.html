<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
    <!-- Stelle sicher, dass du auch hier CSS einbindest -->
    <link rel="stylesheet" href="path/to/your/css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="register-container">
        <form class="register-form" action="register.php" method="post">
            <h2>Konto erstellen</h2>
            <input type="name" id="name" name="name" placeholder="Name" required>
            <input type="vorname" id="vorname" name="vorname" placeholder="Vorname" required>
            <input type="text" id="benutzername" name="benutzername" placeholder="Benutzername" required>
            <input type="email" id="email" name="email" placeholder="E-Mail" required>
            <input type="adresse" id="adresse" name="adresse" placeholder="Adresse" required>
            <input type="number" id="plz" name="plz" placeholder="postleitzahl" required>
            <input type="stadt" id="stadt" name="stadt" placeholder="stadt" required>
            <input type="unternehmen" id="unternehmen" name="unternehmen" placeholder="Unternehmen" required>
            <input type="beruf" id="beruf" name="beruf" placeholder="beruf" required>
            <input type="passwort" id="password" name="passwort" placeholder="Kennwort" required>
            <button type="submit">Registrieren</button>
        </form>
    </div>

</body>

</html>
