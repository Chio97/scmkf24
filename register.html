<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrierung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            /* Vergrößerte maximale Breite */
            margin: 20px auto;
        }
        
        .btn-primary {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container-sm register-container">
        <h2 class="text-center mb-3">Erstellen Sie jetzt ein neues Konto!</h2>
        <form class="register-form" action="register.php" method="post">
            <div class="row g-2">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nachname</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="vorname" class="form-label">Vorname</label>
                    <input type="text" class="form-control" id="vorname" name="vorname" required>
                </div>
                <div class="col-md-6">
                    <label for="benutzername" class="form-label">Benutzername</label>
                    <input type="text" class="form-control" id="benutzername" name="benutzername" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="adresse" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="adresse" name="adresse" required>
                </div>
                <div class="col-md-6">
                    <label for="plz" class="form-label">Postleitzahl</label>
                    <input type="text" class="form-control" id="plz" name="plz" required>
                </div>
                <div class="col-md-6">
                    <label for="stadt" class="form-label">Stadt</label>
                    <input type="text" class="form-control" id="stadt" name="stadt" required>
                </div>
                <div class="col-md-6">
                    <label for="unternehmen" class="form-label">Unternehmen</label>
                    <input type="text" class="form-control" id="unternehmen" name="unternehmen" required>
                </div>
                <div class="col-md-6">
                    <label for="beruf" class="form-label">Beruf</label>
                    <input type="text" class="form-control" id="beruf" name="beruf" required>
                </div>
                <div class="col-md-6">
                    <label for="passwort" class="form-label">Passwort</label>
                    <input type="password" class="form-control" id="passwort" name="passwort" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Akzeptieren Sie die <a href="pdf/AGB.pdf" target="_blank">Bedingungen und Konditionen</a>
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Konto erstellen</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
